<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple - Simulation Piratage de Données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .fake-login {
            text-align: center;
        }

        .fake-login h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            color: #856404;
        }

        /* Animation pour le texte de piratage */
        .hacker-text {
            animation: typing 0.5s steps(40, end);
            white-space: pre-line;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }

        @keyframes blink-animation {
            to { visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fake-login">
            <h1>🔐 Connexion Sécurisée</h1>
            <form id="fakeForm">
                <div class="form-group">
                    <label for="email">📧 Adresse Email :</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">🔑 Mot de passe :</label>
                    <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                </div>
                
                <div class="form-group">
                    <label for="address">📍 Adresse :</label>
                    <input type="text" id="address" name="address" required placeholder="Votre adresse">
                </div>
                
                <div class="form-group">
                    <label for="favoriteGame">🎮 Jeu favori :</label>
                    <input type="text" id="favoriteGame" name="favoriteGame" required placeholder="Votre jeu préféré">
                </div>
                
                <button type="submit" class="submit-btn">Se connecter en toute sécurité 🛡️</button>
            </form>
            
            <div class="warning">
                ⚠️ <strong>Attention :</strong> Ceci est une démonstration éducative. 
                Ne saisissez jamais vos vraies données personnelles sur des sites suspects !
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fakeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les données du formulaire
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                address: formData.get('address'),
                favoriteGame: formData.get('favoriteGame'),
                timestamp: new Date().toISOString()
            };
            
            // Simulation du piratage
            simulateDataBreach(data);
        });

        function simulateDataBreach(data) {
            // Créer l'overlay de "piratage"
            const overlay = document.createElement('div');
            overlay.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                            background: rgba(0,0,0,0.95); z-index: 9999; 
                            display: flex; align-items: center; justify-content: center;
                            font-family: 'Courier New', monospace;">
                    <div style="background: #1a1a1a; color: #00ff00; padding: 30px; 
                               border: 2px solid #00ff00; border-radius: 10px;
                               width: 80%; max-width: 600px; text-align: center;">
                        <h2 style="color: #ff0040; margin-bottom: 20px; font-size: 28px;">
                            💀 SYSTÈME COMPROMIS 💀
                        </h2>
                        
                        <div class="hacker-text" style="text-align: left; margin: 20px 0; font-size: 14px;">
> Initiation du piratage...<br>
> Connexion établie... ✓<br>
> Récupération des données personnelles...<br>
> Email: <span style="color: #ff0040;">${data.email}</span> ✓<br>
> Mot de passe: <span style="color: #ff0040;">${data.password}</span> ✓<br>
> Adresse: <span style="color: #ff0040;">${data.address}</span> ✓<br>
> Jeu favori: <span style="color: #ff0040;">${data.favoriteGame}</span> ✓<br>
> Timestamp: <span style="color: #ff0040;">${data.timestamp}</span> ✓<br>
> <br>
> <span class="blink" style="color: #ff0040;">🚨 DONNÉES VOLÉES AVEC SUCCÈS ! 🚨</span><br>
> Transmission vers serveur pirate...<br>
> Vente sur le dark web en cours...<br>
> Utilisation pour phishing ciblé...<br>
                        </div>
                        
                        <div style="background: #330000; padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <h3 style="color: #ff6b6b; margin-top: 0;">📚 LEÇON APPRISE :</h3>
                            <p style="color: #ffffff; text-align: left; font-family: Arial;">
                                • <strong>Ne jamais</strong> saisir ses vraies données sur des sites suspects<br>
                                • Toujours vérifier l'URL et le cadenas de sécurité (HTTPS)<br>
                                • Utiliser des mots de passe uniques pour chaque site<br>
                                • Être méfiant des sites qui demandent trop d'informations personnelles
                            </p>
                        </div>
                        
                        <button onclick="this.parentElement.parentElement.remove()" 
                                style="background: #ff0040; color: white; padding: 15px 30px; 
                                       border: none; border-radius: 8px; font-size: 16px; 
                                       cursor: pointer; font-family: Arial;">
                            Fermer et retenir la leçon ! 🎓
                        </button>
                    </div>
                </div>`;
            
            document.body.appendChild(overlay);
            
            // Stocker dans localStorage pour montrer la persistance
            localStorage.setItem('compromisedData', JSON.stringify(data));
            
            // Log dans la console également
            setTimeout(() => {
                console.group("🕵️ Données récupérées par un script malveillant:");
                console.table(data);
                console.log("💾 Données également stockées dans localStorage");
                console.groupEnd();
            }, 3000);
        }
    </script>
</body>
</html>
