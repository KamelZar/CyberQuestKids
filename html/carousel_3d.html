<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 800px;
            height: 500px;
            perspective: 1000px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .carousel-item {
            position: absolute;
            width: 400px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform-origin: center;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .carousel-item.active {
            transform: translate(-50%, -50%) translateZ(200px) scale(1.1);
            z-index: 3;
            opacity: 1;
        }

        .carousel-item.prev {
            transform: translate(-70%, -50%) translateZ(-100px) rotateY(35deg) scale(0.8);
            z-index: 2;
            opacity: 0.7;
        }

        .carousel-item.next {
            transform: translate(-30%, -50%) translateZ(-100px) rotateY(-35deg) scale(0.8);
            z-index: 2;
            opacity: 0.7;
        }

        .item-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 30px;
            background: linear-gradient(45deg, var(--bg-color1), var(--bg-color2));
            position: relative;
        }

        .item-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
            pointer-events: none;
        }

        .item-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .item-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Couleurs pour chaque √©l√©ment */
        .item1 { --bg-color1: #FF6B6B; --bg-color2: #4ECDC4; }
        .item2 { --bg-color1: #45B7D1; --bg-color2: #96CEB4; }
        .item3 { --bg-color1: #FECA57; --bg-color2: #FF9FF3; }

        /* Boutons de navigation */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .prev-btn {
            left: 50px;
        }

        .next-btn {
            right: 50px;
        }

        /* Indicateurs */
        .indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
        }

        /* Animation d'entr√©e */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) translateZ(200px) scale(1.1);
            }
        }

        .carousel-item.active {
            animation: slideIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item active" data-index="0">
                <div class="item-content item1">
                    <h2>üé® Cr√©ativit√©</h2>
                    <p>Explorez votre cr√©ativit√© avec des outils modernes et intuitifs</p>
                </div>
            </div>
            <div class="carousel-item next" data-index="1">
                <div class="item-content item2">
                    <h2>üöÄ Innovation</h2>
                    <p>D√©couvrez les derni√®res innovations technologiques</p>
                </div>
            </div>
            <div class="carousel-item prev" data-index="2">
                <div class="item-content item3">
                    <h2>üåü Excellence</h2>
                    <p>Atteignez l'excellence dans tous vos projets</p>
                </div>
            </div>
        </div>

        <button class="nav-button prev-btn" id="prevBtn">‚ùÆ</button>
        <button class="nav-button next-btn" id="nextBtn">‚ùØ</button>

        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
    </div>

    <script>
        class Carousel {
            constructor() {
                this.currentIndex = 0;
                this.items = document.querySelectorAll('.carousel-item');
                this.indicators = document.querySelectorAll('.indicator');
                this.totalItems = this.items.length;
                
                this.init();
            }

            init() {
                // Boutons de navigation
                document.getElementById('prevBtn').addEventListener('click', () => this.prev());
                document.getElementById('nextBtn').addEventListener('click', () => this.next());
                
                // Indicateurs
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goTo(index));
                });

                // Navigation au clavier
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prev();
                    if (e.key === 'ArrowRight') this.next();
                });

                // Clic sur les √©l√©ments
                this.items.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        if (!item.classList.contains('active')) {
                            this.goTo(index);
                        }
                    });
                });
            }

            updateCarousel() {
                this.items.forEach((item, index) => {
                    item.classList.remove('active', 'prev', 'next');
                    
                    if (index === this.currentIndex) {
                        item.classList.add('active');
                    } else if (index === this.getPrevIndex()) {
                        item.classList.add('prev');
                    } else if (index === this.getNextIndex()) {
                        item.classList.add('next');
                    }
                });

                // Mettre √† jour les indicateurs
                this.indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }

            getPrevIndex() {
                return (this.currentIndex - 1 + this.totalItems) % this.totalItems;
            }

            getNextIndex() {
                return (this.currentIndex + 1) % this.totalItems;
            }

            prev() {
                this.currentIndex = this.getPrevIndex();
                this.updateCarousel();
            }

            next() {
                this.currentIndex = this.getNextIndex();
                this.updateCarousel();
            }

            goTo(index) {
                this.currentIndex = index;
                this.updateCarousel();
            }
        }

        // Initialiser le carrousel
        document.addEventListener('DOMContentLoaded', () => {
            new Carousel();
        });
    </script>
</body>
</html>
